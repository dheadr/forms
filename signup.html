<!DOCTYPE html>
<html>
<head>
    <title>Sign Up Page</title>
    <link href="table.css" type="text/css" rel="stylesheet">
</head>

<body>
    <h1>Sign Up</h1>
    <form>
        Email :
        <br>
        <input type="text" name="email">
        <br>
        <br>
        Password:
        <br>
        <input type="text" name="password">
        <br>
        <br>
        Confirm Password:
        <br>
        <input type="text" name="confirmpassword" placeholder="confirm your password">
        <br>
        <br>
        Birthday
        <br>
        <input type="text" name="day" placeholder="Day">
        <select month="Month" name="month">
            <option value="january">January</option>
            <option value="february">February</option>
            <option value="march">March</option>
            <option value="april">April</option>
            <option value="may">May</option>
            <option value="june">June</option>
            <option value="july">July</option>
            <option value="august">August</option>
            <option value="september">September</option>
            <option value="october">October</option>
            <option value="november">November</option>
            <option value="december">December</option>
        </select>
        <input type="text" name="year" placeholder="Year">
        <br>
        <br>
        <p>By clicking <a href="#">Sign Up</a>, you are agree to our <a href="#">Terms & Conditions</a>, <a href="#">Privacy Policy</a> and <a href="#">Cookie Policy</a>.</p>
        <br>
        <input type="checkbox" value="checked">I agree<br>
        <br>
        <input type="submit" value="Sign Up">
    </form>
    
    <br>
    <br>
    
</body>
</html>
