<!DOCTYPE html>
<html>
<head>
    <title>Item</title>
    <link href="table.css" type="text/css" rel="stylesheet">
</head>

<body>
    <h1>Describe Your Item</h1>
    <form>
        Item Name:
        <br>
        <input type="text" name="itemname">
        <br>
        <br>
        Item Type:
        <br>
        <input type="text" name="itemtype" placeholder="e.g. Stationary">
        <br>
        <br>
        Total Amount:
        <br>
        <input type="number" name="totalamount">
        <br>
        <br>
        Colour:
        <br>
        <input type="color" name="color">
        <br>
        <br>
        Size:
        <br>
        <input type="text" name="size" placeholder="e.g 2 m x 2 m">
        <br>
        <br>
        Height:
        <br>
        <input type="text" name="height" placeholder="e.g. 170 cm">
        <br>
        <br>
        Width
        <br>
        <input type="text" name="width" placeholder="e.g. 50 kg">
        <br>
        <br>
        Photo
        <br>
        <input type="image" name="itemphoto">
        <br>
        <br>
        Item Description:
        <br>
        <textarea name="itemdescription" rows="10" cols="50" placeholder="Describe your item"></textarea>
        <br>
        <input type="submit">
        <br>
        <br>
        <input type="submit" value="Save Item">
        <input type="submit" value="Cancel">
        <br>
        <br>
    </form>
    
    <br>
    <br>
    
</body>
</html>
