<!DOCTYPE html>
<html>
<head>
    <title>Recipe</title>
    <link href="table.css" type="text/css" rel="stylesheet">
</head>

<body>
    <h1>Share Your Recipe</h1>
    <form>
        Recipe Title:
        <br>
        <input type="text" name="recipetitle">
        <br>
        <br>
        Recipe Type:
        <br>
        <input type="text" name="itemtype" placeholder="e.g. Food">
        <br>
        <br>
        Tools:
        <br>
        <textarea name="tools" rows="10" cols="80" placeholder="List of tools needed"></textarea>
        <br>
        <input type="submit">
        <br>
        <br>
        Ingredients:
        <br>
        <textarea name="ingredients" rows="10" cols="80" placeholder="List of ingresients needed"></textarea>
        <br>
        <input type="submit">
        <br>
        <br>
        Steps:
        <br>
        <textarea name="steps" rows="10" cols="80" placeholder="Steps to make the recipe"></textarea>
        <br>
        <input type="submit">
        <br>
        <br>
        <input type="submit" value="Save Item">
        <input type="submit" value="Cancel">
        <br>
        <br>
    </form>
    
    <br>
    <br>
    
</body>
</html>
