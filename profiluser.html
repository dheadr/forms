<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <link href="table.css" type="text/css" rel="stylesheet">
</head>

<body>
    <h1>Create Your Profile</h1>
    <form>
        Username:
        <br>
        <input type="text" name="username">
        <br>
        <br>
        Email:
        <br>
        <input type="text" name="email">
        <br>
        <br>
        Password:
        <br>
        <input type="text" name="password">
        <br>
        <br>
        Confirm Password:
        <br>
        <input type="text" name="confirmpassword" placeholder="confirm your password">
        <br>
        <br>
        First Name:
        <br>
        <input type="text" name="firstname">
        <br>
        <br>
        Last Name:
        <br>
        <input type="text" name="lastname">
        <br>
        <br>
        Gender
        <br>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="other"> Other
        <br>
        <br>
        Birthday
        <br>
        <input type="text" name="day" placeholder="Day">
        <select month="Month" name="month">
            <option value="january">January</option>
            <option value="february">February</option>
            <option value="march">March</option>
            <option value="april">April</option>
            <option value="may">May</option>
            <option value="june">June</option>
            <option value="july">July</option>
            <option value="august">August</option>
            <option value="september">September</option>
            <option value="october">October</option>
            <option value="november">November</option>
            <option value="december">December</option>
        </select>
        <input type="text" name="year" placeholder="Year">
        <br>
        <br>
        Photo
        <br>
        <input type="image" name="photo" placeholder="insert your photo">
        <br>
        <br>
        Phone Number
        <br>
        <input type="text" name="phonenumber">
        <br>
        <br>
        City
        <br>
        <input type="text" name="city">
        <br>
        <br>
        Interest
        <br>
        <input type="text" name="interest" placeholder="e.g. Technology">
        <br>
        <br>
        Type
        <br>
        <input type="radio" name="type" value="personal"> Personal
        <input type="radio" name="type" value="community"> Community
        <input type="radio" name="type" value="institution"> Institution
        <input type="radio" name="type" value="company"> Company
        <input type="radio" name="type" value="other"> Other
        <br>
        <br>
        Field
        <br>
        <input type="text" name="field" placeholder="e.g. Education">
        <br>
        <br>
        <input type="submit" value="Save Changes">
        <input type="submit" value="Cancel">
        <br>
        <br>
    </form>
    
    <br>
    <br>
    
</body>
</html>
